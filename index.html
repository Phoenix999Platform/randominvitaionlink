<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Random Invitation Link with Telegram Contact</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         padding: 20px;
      }
   </style>
</head>
<body>
   <script>
      // List of invitation links and associated Telegram links
      const invitationLinks = [
         {
            url: "https://www.phoenix88899.com/signup?invite=2hmm4",
            telegram: "https://t.me/dsinghpx999"
         },
         {
            url: "https://www.phoenix88899.com/signup?invite=upzej",
            telegram: "https://t.me/maxine8_rich1as"
         },
         {
            url: "https://www.phoenix88899.com/signup?invite=zsrep",
            telegram: "https://t.me/cha_343"
         }
         // Add more objects as needed
      ];

      // Function to open the invitation link in the current tab
      function openInvitationLinkInCurrentTab(url) {
         window.location.href = url;
      }

      // Function to open the Telegram link
      function openTelegramLink(telegramLink) {
         const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
         
         if (isMobile) {
            // Open Telegram in a new tab on mobile devices
            window.open(telegramLink, '_blank');
            // Redirect to invitation link page after a short delay
            setTimeout(() => {
               const randomInvitationLink = invitationLinks[Math.floor(Math.random() * invitationLinks.length)].url;
               openInvitationLinkInCurrentTab(randomInvitationLink);
            }, 1000);
         } else {
            // Desktop: Open Telegram in a popup window
            const width = 280; // Adjust as needed
            const height = 430; // Adjust as needed
            const left = (window.innerWidth - width) / 2;
            const top = (window.innerHeight - height) / 2;

            const popupWindow = window.open(telegramLink, 'telegramPopup', `width=${width},height=${height},left=${left},top=${top}`);

            // Check if popup window was blocked by the browser
            if (!popupWindow || popupWindow.closed || typeof popupWindow.closed === 'undefined') {
               // If blocked or not opened, open Telegram in a new tab
               window.open(telegramLink, '_blank');
               // Redirect to invitation link page after a short delay
               setTimeout(() => {
                  const randomInvitationLink = invitationLinks[Math.floor(Math.random() * invitationLinks.length)].url;
                  openInvitationLinkInCurrentTab(randomInvitationLink);
               }, 1000);
            } else {
               // Focus on the popup window
               popupWindow.focus();
            }
         }
      }

      // Open the Telegram link after a short delay
      setTimeout(() => {
         const randomTelegramLink = invitationLinks[Math.floor(Math.random() * invitationLinks.length)].telegram;
         openTelegramLink(randomTelegramLink);
      }, 1000); // Adjust delay as needed
   </script>
</body>
</html>
