<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Random Invitation Link with Telegram Contact Popup</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         padding: 20px;
      }
   </style>
</head>
<body>
   <script>
      // List of invitation links and associated Telegram links
      const invitationLinks = [
         {
            url: "https://www.phoenix88899.com/signup?invite=2hmm4",
            telegram: "https://t.me/dsinghpx999"
         },
         {
            url: "https://www.phoenix88899.com/signup?invite=upzej",
            telegram: "https://t.me/maxine8_rich1as"
         },
         {
            url: "https://www.phoenix88899.com/signup?invite=zsrep",
            telegram: "https://t.me/cha_343"
         }
         // Add more objects as needed
      ];

      // Function to open the invitation link in a new tab/window
      function openInvitationLink(url) {
         window.open(url, '_blank');
      }

      // Function to open a small popup window for contacting Telegram
      function openTelegramPopup(telegramLink) {
         window.open(telegramLink, 'telegramPopup', 'width=400,height=300');
      }

      // Get a random index for invitationLinks array
      function getRandomIndex(array) {
         return Math.floor(Math.random() * array.length);
      }

      // Get random indices for invitation link and associated Telegram link
      const randomInvitationIndex = getRandomIndex(invitationLinks);
      const randomTelegramIndex = getRandomIndex(invitationLinks);

      // Redirect to the random invitation link immediately
      const randomInvitationLink = invitationLinks[randomInvitationIndex].url;
      openInvitationLink(randomInvitationLink);

      // Open the associated Telegram contact popup after a short delay
      setTimeout(() => {
         const randomTelegramLink = invitationLinks[randomTelegramIndex].telegram;
         openTelegramPopup(randomTelegramLink);
      }, 1000); // Adjust delay as needed
   </script>
</body>
</html>
